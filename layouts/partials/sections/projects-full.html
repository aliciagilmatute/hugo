<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos - Alicia Gil Matute</title>
  <link rel="stylesheet" href="/bootstrap-5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/font.css">
  <script defer src="/fontawesome-6/all-6.4.2.js"></script>
  <style>
    /* Modos Light y Dark */
    :root {
      --text-color: #343a40;
      --text-secondary-color: #343a40;
      --text-link-color: #21A7CC;
      --background-color: #e1f0f6;
      --secondary-background-color: #64ffda1a;
      --primary-color: #21A7CC;
      --secondary-color: #FFFFFF;

      --text-color-dark: #e4e6eb;
      --text-secondary-color-dark: #b0b3b8;
      --text-link-color-dark: #ffffff;
      --background-color-dark: #18191a;
      --secondary-background-color-dark: #212529;
      --primary-color-dark: #ffffff;
      --secondary-color-dark: #212529;
    }

    body.light {
      --text-color-current: var(--text-color);
      --text-secondary-color-current: var(--text-secondary-color);
      --text-link-color-current: var(--text-link-color);
      --background-color-current: var(--background-color);
      --secondary-background-color-current: var(--secondary-background-color);
      --primary-color-current: var(--primary-color);
      --secondary-color-current: var(--secondary-color);
    }

    body.dark {
      --text-color-current: var(--text-color-dark);
      --text-secondary-color-current: var(--text-secondary-color-dark);
      --text-link-color-current: var(--text-link-color-dark);
      --background-color-current: var(--background-color-dark);
      --secondary-background-color-current: var(--secondary-background-color-dark);
      --primary-color-current: var(--primary-color-dark);
      --secondary-color-current: var(--secondary-color-dark);
    }

    body {
      font-size: 1rem;
      line-height: 1.5;
      background-color: var(--background-color-current);
      color: var(--text-color-current);
    }

    .project-list { padding-top: 2rem; padding-bottom: 2rem; }
    .project-cluster { margin-bottom: 3rem; }
    .cluster-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-color-current);
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .cluster-icon { width: 40px; height: 40px; object-fit: contain; }

    /* --- Cards --- */
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: var(--text-color-current);
      background-color: var(--secondary-color);
      min-height: 380px;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.16);
    }
    .card-img-top {
      width: 100%;
      height: 220px; /* altura fija para todas */
      object-fit: cover; /* recorta proporcionalmente */
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      transition: opacity 0.2s ease;
    }

    .card-img-top:hover { opacity: 0.9; }
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: var(--text-color-current);
    }
    .card-title {
      font-size: 1.35rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .card-title a {
      color: var(--text-color-current);
      text-decoration: none;
    }
    .card-title a:hover { text-decoration: underline; }
    .card-text { color: var(--text-color-current); }

    /* Botón Volver a Inicio */
    .btn-contact {
      transition: opacity 0.3s;
      border-radius: .5rem !important;
      border: 1px solid var(--primary-color-current) !important;
      background-color: var(--secondary-color-current) !important;
      color: var(--text-color-current) !important;
      display: inline-block;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .btn-contact:hover { opacity: 0.7; }
    .btn-contact:focus { box-shadow: none !important; outline: none; }

    /* Botón Scroll Top */
    #topScroll {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
      border: none;
      outline: none;
      background-color: var(--secondary-color-current);
      color: var(--primary-color-current);
      cursor: pointer;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    #topScroll:hover {
      background-color: var(--primary-color-current);
      color: var(--secondary-color-current);
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="light">

<main class="container project-list">
  <h1 class="mb-4 text-center"></h1>
  <div id="projects-container"></div>
</main>

<div class="text-center mt-4">
  <a href="/#about" class="btn-contact">Volver a Inicio</a>
</div>

<footer class="py-4 text-center">
  <p>&copy; 2025 Alicia Gil Matute</p>
</footer>

<button id="topScroll" onclick="topFunction()"><i class="fas fa-angle-up"></i></button>

<script src="/bootstrap-5/js/bootstrap.bundle.min.js"></script>
<script>
  const projectClusters = [
      {
      title: "Proyectos Estratégicos",
      icon: "/data-visualization.png",
      projects: [
        { name: "Análisis Abandono de Empleados", link: "/proyectos/fuga_empleados/", description: "Análisis y predicción de rotación de personal con técnicas de Business Intelligence", image: "/media/fuga_empleados.png" },
        { name: "Análisis Ventas Ecommerce", link: "/proyectos/ecommerce/", description: "Incremento en las ventas de la empresa al emplear la técnica 'Market Basket Analysis'", image: "/media/ecommerce.png" }
      ]
    },
    
    {
      title: "Proyectos en Python",
      icon: "/Python.png",
      projects: [
        { name: "Machine Learning Supervisado", link: "/proyectos/ml_supervised/", description: "Modelos de clasificación y regresión usando scikit-learn y pandas.", image: "/media/ml_supervised.png" },
        { name: "Machine Learning No Supervisado", link: "/proyectos/ml_unsupervised/", description: "Proyectos de clustering y reducción de dimensionalidad.", image: "/media/ml_unsupervised.png" },
        { name: "Procesamiento de Lenguaje Natural", link: "/proyectos/nlp_reviews/", description: "Análisis y modelado de texto con NLP usando NLTK y spaCy.", image: "/media/NLP.png" },
        { name: "Algoritmo Genético", link: "/proyectos/algoritmo_genetico/", description: "Resolviendo el problema del viajante con un algoritmo genético.", image: "/media/genetic_algorithm.png" }
      ]
    },
      {
      title: "Proyectos en R",
      icon: "/rstudio.png",
      projects: [
        { name: "Análisis Multinivel Bayesiano", link: "/proyectos/analisis_multinivel/", description: "Estudio sobre análisis multinivel bayesiano de rendimiento en matemáticas entre 10 centros educativos.", image: "/media/bayesiano.png" },
        { name: "Estudio de Valores Perdidos en R", link: "/proyectos/valores_perdidos/", description: "Recuperación de un análisis factorial confirmatorio con datos faltantes.", image: "/media/missing.png" },
        { name: "Simulación Estadística", link: "/proyectos/simulacion/", description: "Serie de proyectos de simulación estadística.", image: "/media/simulation.png" }
      ]
    }
  ];

  const container = document.getElementById('projects-container');
  projectClusters.forEach(cluster => {
    const clusterDiv = document.createElement('div');
    clusterDiv.className = 'project-cluster';
    clusterDiv.innerHTML = `<h2 class="cluster-title"><img src="${cluster.icon}" alt="${cluster.title}" class="cluster-icon">${cluster.title}</h2>`;

    const rowDiv = document.createElement('div');
    rowDiv.className = 'row justify-content-center px-3 px-md-5';

    cluster.projects.forEach(project => {
      const projectHTML = `
        <div class="col-lg-4 col-md-6 my-3">
          <div class="card h-100 text-center">
            <a href="${project.link}">
              <img class="card-img-top" src="${project.image}" alt="${project.name}">
            </a>
            <div class="card-body">
              <h5 class="card-title"><a href="${project.link}">${project.name}</a></h5>
              <p class="card-text">${project.description}</p>
            </div>
          </div>
        </div>`;
      rowDiv.innerHTML += projectHTML;
    });

    clusterDiv.appendChild(rowDiv);
    container.appendChild(clusterDiv);
  });

  const topScroll = document.getElementById("topScroll");
  window.onscroll = function() {
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      topScroll.style.display = "block";
    } else {
      topScroll.style.display = "none";
    }
  };
  function topFunction() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

  // Función para alternar tema
  function toggleTheme() {
    document.body.classList.toggle('light');
    document.body.classList.toggle('dark');
  }
</script>
</body>
</html>
